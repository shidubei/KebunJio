name: Try Actions For Mobile

on:
  push:
    branches: 
      - staging
    paths:
      - 'Mobile/**'
    paths_ignore:
      # wait
    pull_request:
      branches:
        - staging
  
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin' 

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        build-tools-version: '34.0.0'
        platform-version: '34'

    - name: Grant execute permissions for gradlew
      run: chmod +x Mobile/gradlew

    - name: Build wirh Gradle
      run: Mobile/gradlew build

    - name: Generate APK
      run: Mobile/gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: Mobile/app/build/outputs/apk/debug/app-debug.apk
